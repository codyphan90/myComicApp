<div class="well" sa-widget color="blueDark">
    <h2 style="text-align: center">{{title}}</h2>
    <div>
        <div class="widget-body no-padding">
            <sa-datatable #bookLstDT (buttonClicked)="onActionButtonClicked($event)" (rowDoubleClicked)="onActionDoubleClicked($event)" [options]="options" filter="true" tableClass="table table-striped table-bordered table-hover">
                <thead>

                <tr>
                    <th class="hasinput" [ngStyle]="{width:'50%'}"><input type="text"
                                                                          class="form-control"
                                                                          placeholder="{{'Book name' | i18n}}"/>
                    </th>
                </tr>
                <tr>
                    <th [style.width]="'70%'" data-hide="mobile-p">{{'Book Name' | i18n}}</th>
                    <th style="min-width: 75px" data-hide="mobile-p">{{'Action' | i18n}}</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th [style.width]="'70%'" data-hide="mobile-p">{{'Book name' | i18n}}</th>
                    <th style="min-width: 75px" data-hide="mobile-p">{{'Action' | i18n}}</th>
                </tr>
                </tfoot>
            </sa-datatable>
        </div>
    </div>
</div>
